<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Meal Planner</span>
  <span class="header"></span>
  <button mat-button>MEUS AGENDAMENTOS</button>
  <button mat-button>CONFIGURAÇÕES</button>
  <button mat-button>SAIR</button>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-title>Bem vindo, Wilamis Micael de Araujo Aviz</mat-card-title>
    <mat-card-content>
      <p>
        Nesta área você poderá agendar refeições no campus e consultar suas
        marcações feitas!
      </p>
    </mat-card-content>
  </mat-card>
  <!-- <mat-card class="dashboard">
    <div class="dashboard__ch-pagas__divider__2">
      <h2 class="dashboard__schedule-h2">Agendamentos realizados</h2>
      <h3 class="dashboard__schedule-h3">5</h3>
    </div>
  </mat-card> -->
  <h1 class="container__title-my-schedule">Meus agendamentos da semana</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="meal_type">
      <th mat-header-cell *matHeaderCellDef>Tipo de refeição</th>
      <td mat-cell *matCellDef="let element">
        {{ element.meal_type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Ações</th>
      <mat-cell *matCellDef="let row; let element" class="actions">
        <button mat-button><mat-icon>edit</mat-icon></button>
        <button mat-button (click)="removeScheduling(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <h1 class="container__title-my-schedule">Realizar agendamento</h1>
  <mat-card>
    <mat-card-content class="container__register-schedule">
      <button mat-raised-button color="primary" class="btn">
        Realizar agendamento diário
      </button>
      <button mat-stroked-button color="primary" (click)="openDialog()">
        Realizar agendamento semanal
      </button>
    </mat-card-content>
  </mat-card>
</div>
