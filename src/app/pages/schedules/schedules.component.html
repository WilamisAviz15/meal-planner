<mat-toolbar color="primary" class="mat-elevation-z4">
  <span> <a routerLink="/">Meal Planner</a></span>
  <span class="header"></span>
  <button mat-button routerLink="/schedules">MEUS AGENDAMENTOS</button>
  <button mat-button>CONFIGURAÇÕES</button>
  <button mat-button routerLink="/login">SAIR</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title>Agendamentos Realizados</mat-card-title>
    <mat-card-content>
      <p>
        Nesta área você poderá consultar todos os agendamentos feitos no
        sistema.
      </p>
    </mat-card-content>
  </mat-card>
  <table mat-table [dataSource]="mySchedule" class="mat-elevation-z3">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mealType">
      <th mat-header-cell *matHeaderCellDef>Tipo de refeição</th>
      <td mat-cell *matCellDef="let element">
        {{ element.mealType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Ações</th>
      <td mat-cell *matCellDef="let row; let element">
        <button mat-button (click)="openDialog(false, true, element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="openConfirmationDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
